<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug Dodge</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="mobileWarning">
      <div id="warningMessage">
        <h1>Mobile Warning</h1>
        <p>
          Please open the game on a computer or laptop for the best experience.
        </p>
      </div>
    </div>

    <div id="gameArea">
      <div id="score">Score: 0</div>
      <div id="player"></div>
      <div id="gameOverModal">
        <h1>Game Over</h1>
        <p id="finalScore">Your final score is 0</p>
        <button id="replayButton">Replay</button>
      </div>
    </div>

    <audio id="gameOverSound" src="./sounds/game-over.mp3"></audio>

    <script src="./index.js"></script>
  </body>
</html>
